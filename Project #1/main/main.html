<script>
function draw_title( context )
{
    context.save( );
    context.fillStyle = 'lightgrey';
    context.font = "30px Arial";
    context.fillText( "Grid", 150, 140 );
    context.restore( );
}

// Main
  var canvas = document.getElementById( "grid" );
  var context = canvas.getContext( "2d" );
  var drawX = 0;
  var drawY = 0;
  let counter = 0
  const loopDrawRect = setInterval(() => {
    state = counter % 4;
    draw_rect(context, drawX, drawY, 'lightgrey', state);               
    drawX += 10;                  
    console.log(drawX);
    counter += 1;
    if (counter == 1000){
      clearInterval(loopDrawRect);
    }
  }, 800)

// Draw a grid

  draw_grid( context, 10, 50, 'white', 'yellow' );
  draw_title( context );
</script>
